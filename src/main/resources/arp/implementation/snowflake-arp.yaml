metadata:
  # Manually Configured Metadata Section.
  name: SNOWFLAKE
  apiname: snowflake
  spec_version: '2'

syntax:
  # Manually Configured Syntax Section.
  identifier_quote: '"' #https://docs.snowflake.net/manuals/sql-reference/identifiers-syntax.html#double-quoted-identifiers
  identifier_length_limit: 256 #https://docs.snowflake.net/manuals/sql-reference/identifiers.html#object-identifiers
  allows_boolean_literal: false
  map_boolean_literal_to_bit: false
  supports_catalogs: true
  supports_schemas: true

# https://docs.snowflake.net/manuals/sql-reference/intro-summary-data-types.html
data_types:
  mappings:
    #------------Boolean types--------------#
    - source:
        name: "BOOLEAN"
      dremio:
        name: "boolean"

    #------------Numeric types--------------#
    - source:
        name: "NUMERIC"
        max_precision: 38
        max_scale: 37
      required_cast_args: "precision_scale"
      dremio:
        name: "DECIMAL"

    - source:
        name: "NUMBER"
        max_precision: 38
        max_scale: 37
      dremio:
        name: "DECIMAL"

    - source:
        name: "DECIMAL"
        max_precision: 38
        max_scale: 37
      required_cast_args: "precision_scale"
      dremio:
        name: "DECIMAL"

    - source:
        name: "INT"
      dremio:
        name: "integer"
    - source:
        name: "INTEGER"
      dremio:
        name: "integer"
    - source:
        name: "SMALLINT"
      dremio:
        name: "integer"
    - source:
        name: "BIGINT"
      dremio:
        name: "bigint"

    - source:
        name: "FLOAT"
      dremio:
        name: "double"
    - source:
        name: "FLOAT4"
      dremio:
        name: "double"
    - source:
        name: "FLOAT8"
      dremio:
        name: "double"
    - source:
        name: "DOUBLE"
      dremio:
        name: "double"
    - source:
        name: "DOUBLE PRECISION"
      dremio:
        name: "double"

    #------------String types--------------#
    - source:
        name: "VARCHAR"
        max_precision: 16777216
        literal_length_limit: 16777216
      required_cast_args: "precision"
      dremio:
        name: "varchar"
    - source:
        name: "CHAR"
        max_precision: 1
        literal_length_limit: 1
      dremio:
        name: "varchar"
    - source:
        name: "CHARACTER"
        max_precision: 1
        literal_length_limit: 1
      dremio:
        name: "varchar"
    - source:
        name: "STRING"
      dremio:
        name: "varchar"

    #------------Binary--------------#
    # https://docs.snowflake.net/manuals/sql-reference/data-types-text.html#binary
    - source:
        name: "binary"
        max_precision: 8388608
        literal_length_limit: 8388608
      required_cast_args: "precision"
      dremio:
        name: "varbinary"

    #------------Date types--------------#
    - source:
        name: "DATE"
      dremio:
        name: "date"
    - source:
        name: "TIME"
      dremio:
        name: "time"
    - source:
        name: "TIMESTAMP"
      dremio:
        name: "timestamp"
    - source:
        name: "TIMESTAMP_LTZ"
      dremio:
        name: "timestamp"
    - source:
        name: "TIMESTAMP_NTZ"
      dremio:
        name: "timestamp"
    - source:
        name: "TIMESTAMP_TZ"
      dremio:
        name: "timestamp"
    - source:
        name: "TIMESTAMPLTZ"
      dremio:
        name: "timestamp"
    - source:
        name: "TIMESTAMPNTZ"
      dremio:
        name: "timestamp"
    - source:
        name: "TIMESTAMPTZ"
      dremio:
        name: "timestamp"
    #------------ Snowflake's complex VARIANT type (JSON) is mapped to Dremio's VARCHAR. -------------#
    #------------ You can use convert_from(<field>, 'JSON') in Dremio to treat it as a JSON -------------#
    - source:
        name: "VARIANT"
      dremio:
        name: "VARCHAR"

relational_algebra:
  aggregation:
    enable: true
    group_by_ordinal: false
    distinct: true
    count_functions:
      count_star:
        enable: true
      count:
        enable: true
      count_distinct:
        enable: true
    #   https://docs.snowflake.net/manuals/sql-reference-functions.html

    functions:
      - names:
          - "avg"
        signatures:
          - args:
              - "double"
            return: "double"
          - args:
              - "decimal"
            return: "decimal"
          - args:
              - "integer"
            return: "double"
      - names:
          - "max"
          - "min"
        signatures:
          - args:
              - "integer"
            return: "integer"
          - args:
              - "double"
            return: "double"
          - args:
              - "decimal"
            return: "decimal"
          - args:
              - "varchar"
            return: "varchar"
      - names:
          - "sum"
        signatures:
          - args:
              - "double"
            return: "double"
          - args:
              - "decimal"
            return: "decimal"
          - args:
              - "integer"
            return: "bigint"
      - names:
          - "stddev"
          - "stddev_pop"
          - "stddev_samp"
          - "var_pop"
          - "var_samp"
        signatures:
          - args:
              - "bigint"
            return: "double"
          - args:
              - "double"
            return: "double"
          - args:
              - "float"
            return: "double"
          - args:
              - "integer"
            return: "double"
          - args:
              - "decimal"
            return: "decimal"
  except:
    enable: false
  project:
    enable: true
  join:
    enable: true
    cross:
      enable: true
      rewrite: "{0}, {1}"
    inner:
      enable: true
      inequality: true
    left:
      enable: true
      inequality: true
    right:
      enable: true
      inequality: true
    full:
      enable: true
      inequality: true
  sort:
    enable: true
    order_by:
      enable: true
      default_nulls_ordering: high
    fetch_offset: # https://docs.snowflake.net/manuals/sql-reference/constructs/limit.html#limit-fetch
      offset_fetch:
        enable: true
        format: 'LIMIT {1} OFFSET {0}'
      offset_only:
        enable: false
      fetch_only:
        enable: true
        format: 'LIMIT {0}'
  # https://docs.snowflake.net/manuals/sql-reference/operators-query.html#union-all
  union:
    enable: true
  union_all:
    enable: true
  values:
    enable: false
    method: values

# Describe the set of function signatures that are internally supported.
expressions:
  subqueries:
    enable: true
    correlated: true
    scalar: true
    in_clause: true
  supports_case: true
  supports_over: true
  datetime_formats: #https://docs.snowflake.net/manuals/sql-reference/data-types-datetime.html#date-and-time-formats
    meridian:
      enable: true
      format: "AM"
    day_of_week:
      enable: true
      format: "D"
    day_name_abbreviated:
      enable: true
      format: "DY"
    day_name:
      enable: true
      format: "Day"
    year_4:
      enable: true
      format: "YYYY"
    year_2:
      enable: true
      format: "YY"
    month:
      enable: true
      format: "MM"
    month_name_abbreviated:
      enable: true
      format: "Mon"
    month_name:
      enable: true
      format: "Month"
    day_of_month:
      enable: true
      format: "DD"
    hour_12:
      enable: true
      format: "HH12"
    hour_24:
      enable: true
      format: "HH24"
    minute:
      enable: true
      format: "MI"
    second:
      enable: true
      format: "SS"
    timezone_abbreviation:
      enable: true
      format: "TZ"
  operators:
    - names:
        - "cast"
      signatures:
        - args:
            - "varchar"
          return: "integer"
          rewrite: "CAST(TRUNC(CAST({0} AS DECIMAL), 0) AS INTEGER)"
        - args:
            - "varchar"
          return: "bigint"
          rewrite: "CAST(TRUNC(CAST({0} AS DECIMAL), 0) AS BIGINT)"
    - names:
        - "trim" #https://docs.snowflake.net/manuals/sql-reference/functions/trim.html
      signatures:
        - args:
            - "varchar"
          return: "varchar"
    - names: #https://docs.snowflake.net/manuals/sql-reference/functions/ltrim.html
        - "ltrim"
      signatures:
        - args:
            - "varchar"
          return: "varchar"
    - names: #https://docs.snowflake.net/manuals/sql-reference/functions/rtrim.html
        - "rtrim"
      signatures:
        - args:
            - "varchar"
          return: "varchar"
    - names: #https://docs.snowflake.net/manuals/sql-reference/functions/sign.html
        - "sign"
      signatures:
        - args:
            - "bigint"
          return: "integer"
        - args:
            - "double"
          return: "integer"
        - args:
            - "decimal"
          return: "integer"
        - args:
            - "float"
          return: "integer"
        - args:
            - "integer"
          return: "integer"
    - names:
        - "floor" #https://docs.snowflake.net/manuals/sql-reference/functions/floor.html.
      signatures:
        - args:
            - "bigint"
          return: "bigint"
        - args:
            - "double"
          return: "double"
        - args:
            - "decimal"
          return: "decimal"
        - args:
            - "float"
          return: "float"
        - args:
            - "integer"
          return: "integer"
    - names: #https://docs.snowflake.net/manuals/sql-reference/functions/position.html
        - "position"
        - "locate"
      signatures:
        - args:
            - "varchar"
            - "varchar"
          return: "integer"
          rewrite: "POSITION({0}, {1})"
        - args:
            - "varchar"
            - "varchar"
            - "integer"
          return: "integer"
          rewrite: "POSITION({0}, {1}, {2})"
    - names:
        - "pi"
      signatures:
        - args: []
